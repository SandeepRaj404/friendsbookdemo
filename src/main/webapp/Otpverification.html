<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=4, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="Otpverification.css">
</head>
<body>
    <section class="container-fluid bg-body-tertiary d-block">
        <div class="row justify-content-center">
            <div class="col-12 col-md-6 col-lg-4" style="min-width: 500px;">
                <div class="card bg-white mb-5 mt-5 border-0" style="box-shadow: 0 12px 15px rgba(0, 0, 0, 0.02);">
                    <div class="card-body p-5 text-center">
                        <h4>Verify</h4>
                        <p>Your code was sent to you via email</p>
                            <form action="mailme" method="post">
                                <input type="number" class="form-control" placeholder="Enter Your 4 Digit OTP Here">
                                <button type = "submit" class="btn btn-primary mb-3 mt-5">Verify</button>
                            </form>
                        
                       
                        <p class="resend text-muted mb-0">Didn't receive code? <a href="#">Request again</a></p>
                    </div>
                </div>
            </div>
        </div>
    </section>
    
</body>
