<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="uploadDp.css">
    <script src = "uploadDp.js"></script>
</head>
<body>
    <header id = "myheader" class = "container-fluid d-flex align-items-center justify-content-center">
        <h1>Upload Profile Picture</h1>
    </header>
    <div id = "container" class = "container d-flex align-items-center justify-content-center">
        <div id = "uploadPictureDiv" class = "card">
            <img id = "dpImage" src="" alt="dp" class = "card-img-top">
            <div class = "card-body">
                <h5 class = "card-title">Upload New Photo</h5>
                
                <p class = "card-text">Accepted File Types: .jpg, .jpeg, .png, .heic, .heif.</p>    
                Note: Burst images and Live images will be converted to still image.
                <p>For best result, upload square images ie: 200px by 200px.</p>
                
                
                <div class = "container d-flex">
                    <form action="uploadDp" method="post" enctype="multipart/form-data">
                        <input onchange="previewImage()" class = "form-control" type="file" name = "file" id = "dpFile">&nbsp;
                    <button type="reset" class = "btn btn-danger">Remove</button>
                        <div class = "container d-flex align-items-center justify-content-center">

                            <button type = "submit"  class = "btn btn-primary mt-2">Upload</button>

                    </form>
                </div>
                </div>

            </div>
        </div>
    </div>
   
</body>
</html>
